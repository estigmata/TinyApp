<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>.: TinyApp :.</title>

  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="nav-fixed">
    <nav>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" />
        </div>
        <ul class="menu">
          <li>
            <a href="#">Users</a>
          </li>
          <li>
            <a href="#">Profile</a>
            <ul class="submenu">
              <li>
                <a href="#" onclick="logout()">Sign out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="wrapper">
    <sidebar></sidebar>
    <div class="main-container">
      <div class="container">
        <div class="form-buttons">
          <button onclick="onShowModal()">New User</button>
        </div>
        <div class="table-container">
          <div class="table-header">
            <div class="row row-fluid">
              <div class="col-2">
                <span class="title">First name</span>
              </div>
              <div class="col-2">
                <span class="title">Last name</span>
              </div>
              <div class="col-4">
                <span class="title">Email</span>
              </div>
              <div class="col-3">
                <span class="title">Address</span>
              </div>
              <div class="col-1">
                <span class="title">Phone</span>
              </div>
              <div class="full">
                <span class="title">User</span>
              </div>
            </div>
          </div>
          <div class="table-body" id="users">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="with-modal" id="wrapper-modal">

  </div>

  <div class="modal" id="modal">
    <div class="modal-container">
      <h3 id="new-user-title">New User</h3>
      <h3 id="edit-user-title">Edit User</h3>
      <input type="hidden" value="-1" />
      <div class="form-group">
        <label>First Name:</label>
        <div class="form-input">
          <input placeholder="First Name" />
        </div>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <div class="form-input">
          <input placeholder="Last Name" />
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <div class="form-input">
          <input placeholder="email@example.com" />
        </div>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <div class="form-input">
          <input placeholder="Address" />
        </div>
      </div>
      <div class="form-group">
        <label>Cel. phone:</label>
        <div class="form-input">
          <input placeholder="60708090" />
        </div>
      </div>
      <div class="form-buttons">
        <button id="button-save" onclick="saveNewUser()">Save</button>
        <button id="button-update" onclick="updateUser()">Update</button>
        <button id="button-cancel" onclick="onCloseModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./js/helpers.js" type="text/javascript"></script>
  <script src="./js/listeners.js" type="text/javascript"></script>
  <script src="./js/setHomePage.js" type="text/javascript"></script>
  <script src="./js/users.js" type="text/javascript"></script>
</body>

</html>
